<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User Login</h1>
<form th:action="@{/user/login}" th:object="${user}" method="post">
    <table border="0">
        <tr>
            <td><lable>Email</lable></td>
            <td><input type="text" id="email" name="email" th:value="${cookieValue.value}"></td>
        </tr>
        <tr>
            <td><lable>Password</lable></td>
            <td><input type="password" id="password" name="password" th:field="*{password}"></td>
        </tr>
        <input type="submit" value="Login"/>
    </table>
</form>
<br>

<span style="color:green" th:text="${message}"></span>
<span style="color:red" th:text="${message1}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
